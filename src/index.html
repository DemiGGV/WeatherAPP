<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.0/modern-normalize.min.css"
      integrity="sha512-3axTZ/bKFZH5/qLFTl4U+mDbBDFW+5QO5L7D1HnOhlhJbcNDIVJxoNm6It77g0eUdzfKZlHirayqRC2qJaAOJw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>WeatherApp</title>
    <meta
      name="description"
      content="Простое и удобное веб-приложение для получения точной погоды в любом городе. Введите название города и узнайте текущую температуру, прогноз на ближайшие дни, а также другие погодные условия. Быстрый поиск, актуальная информация и красивый интерфейс."
    />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <a href="/WeatherAPP/" class="logo">
          <picture>
            <source
              srcset="./assets/images/logo/mobile-logo.png"
              media="(max-width: 768px)"
            />
            <source
              srcset="./assets/images/logo/tablet-logo.png"
              media="(max-width: 1024px)"
            />
            <img
              src="./assets/images/logo/desktop-logo.png"
              alt="Фотография"
              class="logo__icon"
            />
          </picture>
        </a>
        <form autocomplete="off" class="js-search-form search-form">
          <input
            type="text"
            aria-label="Ввести название города для поиска"
            name="input"
            placeholder="Поиск по городу"
            class="js-search-input search-form__input"
          />
          <button
            type="button"
            aria-label="Кнопка - поиск по названию города"
            class="js-search-btn search-form__button"
          >
            <svg
              aria-hidden="true"
              width="18"
              height="18"
              class="search-form__icon icon"
            >
              <use href="./assets/images/icons/24/sprite.svg#magnifying-glass"></use>
            </svg>
            <svg
              aria-hidden="true"
              width="18"
              height="18"
              class="visually-hidden icon search-form__icon"
            >
              <use href="./assets/images/icons/24/sprite.svg#cross"></use>
            </svg>
          </button>
        </form>
      </header>
      <main class="main-content">
        <h1 class="visually-hidden">Weather app</h1>

        <section class="weather-section">
          <h2 class="visually-hidden">Weather Today</h2>

          <article class="js-city city-info">
            <!-- Javascript injection -->
          </article>

          <ul class="js-card-list more-info">
            <!-- Javascript injection -->
          </ul>
        </section>
        <section class="js-slider slider-section">
          <div class="slider-heading">
            <h2 class="slider-heading__title">Прогноз:</h2>
            <ul class="slider-heading__menu">
              <li class="slider-heading__menu-item">
                <button
                  type="button"
                  class="active one-day slider-heading__link"
                >
                  на&nbsp;24&nbsp;часа
                </button>
              </li>
              <li class="slider-heading__menu-item">
                <button type="button" class="five-day slider-heading__link">
                  на&nbsp;5&nbsp;дней
                </button>
              </li>
            </ul>
          </div>
          <div class="js-slider-entry slider-wrapper"></div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          Developer - 
          <a
            class="footer__link"
            href="https://github.com/DemiGGV"
            target="_blank"
            rel="noopener noreferrer nofollow"
            >Heorhii Honcharov</a
          >
        </p>
      </footer>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
